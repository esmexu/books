    <script type="text/javascript">
        function checkForm(){
            var a = document.getElementById("yourname")
            var b = document.getElementById("book")
            if (a.value.length == 0)
                {
                    document.getElementById("nameerrormsg").style.display = "block"; a == 0;}
               else {
                    document.getElementById("nameerrormsg").style.display = "none";}
    
            if (b.value.length == 0)
                {document.getElementById("bookerrormsg").style.display = "block"; b = 0}
            else {document.getElementById("bookerrormsg").style.display = "none"; }
    
            if (b == 0 || a == 0){
                alert("you just tried to submit a blank form :(")
                return false;
            }
            else {
                alert("Thank you for your recommendation!")
                return true;
            }
        }  
        </script>
